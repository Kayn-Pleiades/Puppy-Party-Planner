<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
    <title>Puppy Party Planner</title>
</head>

<body>
    <header>
        <h1>Puppy Party Planner</h1>
    </header>

    <div class="row pink">
        <div class="col s2 blue">
            <div class='row yellow'>
                <div class="input-field col s6">
                    <form>
                        <input placeholder="Choose a City" id="searchField" type="text" class="validate">

                        <p>Choose your Weather</p>
                        <input placeholder="Enter Minimum Temperature" id="min-temp" type="number" class="validate">
                        <label>
                            <input type="checkbox" id='sun' checked />
                            <span for='sun'>Sunny</span>
                        </label>
                        <label>
                            <input type="checkbox" id='clouds' checked />
                            <span for='sun'>Cloudy</span>
                        </label>
                        <label>
                            <input type="checkbox" id='rain' />
                            <span for='rain'>Rainy</span>
                        </label>

                        <label>
                            <input type="checkbox" id='wind' />
                            <span for='wind'>Windy</span>
                        </label>

                        <label>
                            <input type="checkbox" id="snow" />
                            <span for='snow'>Snowy</span>
                        </label>

                        <label>
                            <input type="checkbox" id="morning" checked />
                            <span for='morning'>Morning</span>
                        </label>
                        <label>
                            <input type="checkbox" id="lunch" checked />
                            <span for='lunch'>Lunch</span>
                        </label>
                        <label>
                            <input type="checkbox" id="afternoon" checked />
                            <span for='afternoon'>Afternoon</span>
                        </label>
                        <label>
                            <input type="checkbox" id="evening" checked />
                            <span for='evening'>Evening</span>
                        </label>

                        <section>
                            <button id="searchBtn">Party!</button>
                        </section>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s8 p3 green">
            <div id="results" class='row amber results'>
                <div class="col s4 blue">
                    <img src="" class="gif circle">
                </div>
                <div class="col info">
                    <p class="currentCity"></p>
                    <p class="time"></p>
                    <p class="weather"></p>
                </div>
                <div class="col info">
                    <p class="temp"></p>
                    <p class="feelLike"></p>
                </div>
                <div class="col info">
                    <p class="wind"></p>
                </div>
            </div>
            <div class='row grey'> other results</div>
        </div>
        <div class="col s2 cyan">test</div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
