<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
    <title>Puppy Party Planner</title>
    <link rel="icon" type="image/png" href="assets/toast-button.png">
</head>

<body>
    <header>
        <h1>Puppy Party Planner</h1>
    </header>

    <div class="row">
        <div class="col s6 m2">
            <div class='row'>
                <div class="input-field col">
                    <form class="col-content center-align searchBar">
                        <input placeholder="Choose a City" id="searchField" type="text" class="validate">

                        <p>Choose your Weather</p>
                        <input placeholder="Enter Min Temp" id="min-temp" type="number" class="validate">
                        <label>
                            <input type="checkbox" id='sun' checked />
                            <span>Sunny</span>
                        </label>
                        <label>
                            <input type="checkbox" id='clouds' checked />
                            <span>Cloudy</span>
                        </label>
                        <label>
                            <input type="checkbox" id='rain' />
                            <span>Rainy</span>
                        </label>

                        <label>
                            <input type="checkbox" id='wind' />
                            <span>Windy</span>
                        </label>

                        <label>
                            <input type="checkbox" id="snow" />
                            <span>Snowy</span>
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" id="morning" checked />
                            <span>Morning</span>
                        </label>
                        <label>
                            <input type="checkbox" id="lunch" checked />
                            <span>Lunch</span>
                        </label>
                        <label>
                            <input type="checkbox" id="afternoon" checked />
                            <span>Afternoon</span>
                        </label>
                        <label>
                            <input type="checkbox" id="evening" checked />
                            <span>Evening</span>
                        </label>
                        <button class="btn waves-effect waves-yellow" id="searchBtn">Party!</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col s6 m4">
            <div id="results" class='row results '>
                <img class="toastie" src="./assets/toast-button.png" alt= "TOASTER STRUEDEL!!! The Standard Poodle!">
                <h2 class="smoosh ">Welcome!</h2>
                <p class="smoosh">This is the Puppy Party Planner! Use the search bar to the left to begin planning your
                    perfect puppy party!</p>
            </div>
        </div>
        <div id="savedResults" class="col s6 m6 ">
            <div class="col-content savedResults">
                <p> You donâ€™t have any puppy parties planned. Check the weather in your area to get the party started.
                </p>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
